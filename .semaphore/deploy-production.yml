# .semaphore/deploy-production.yml
version: v1.0
name: Deploy to production
agent:
  machine:
    type: n1-standard-1
    os_image: debian-9-stretch-v20200309
blocks:
  - name: Deploy to production
    task:
      secrets:
        - name: google-cloud-stg
      jobs:
        - name: run deploy
          commands:
            - gcloud auth activate-service-account --key-file=.secrets.gcp.json
            - gcloud auth configure-docker -q
            - gcloud beta run deploy semaphore-demo-cloud-run --project semaphore2-stg --image gcr.io/semaphore22-stg/semaphore-demo-cloud-run:${SEMAPHORE_GIT_SHA:0:7} --region us-central1